<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/04cecfb6fa.js" crossorigin="anonymous"></script>
    <title>Linkist 0.01</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="index.html"><i class="fas fa-link"></i> Linkist</a>
    </nav>
    <br>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Welcome to Linkist!</h1>
            <p class="lead">Linkist helps you organize all of your favorite links in one place for your convenience!</p>
            <hr class="my-4">
            <p>Are you ready to get organized?</p>
            <p class="lead">
                <button class="btn btn-primary" href="#" role="button">Get Started</button>
            </p>
        </div>


            <div class="row">
                <div class="col-5">
                    <label for="link-title" class="d-flex justify-content-left" style="font-size: 30px;">Title</label>
                    <input class="form-control" id="link-title" placeholder="Title" type="text" value="">
                    <small class="form-text text-muted">Enter a unique name for your link Ex: Google</small>
                </div>
                <div class="col-5">
                    <label for="link-url" class="d-flex justify-content-left" style="font-size: 30px;">Link URL</label>
                    <input class="form-control" id="link-url" placeholder="URL" type="text" value="">
                    <small class="form-text text-muted">Enter a valid URL for your link Ex: www.google.com</small>
                </div>
            </div>
            <br>
            <button class="btn btn-success" href="#" id="submit-new">Create</button>
        <br>
        <br>

        <div id="link-container" style="width: 100%;">
            <div class="card">
                <div class="card-header">
                    Saved Links
                </div>
                <ul class="list-group list-group-flush" id="link-list">
                    <li class="list-group-item">Google <a class="btn btn-primary" href="https://www.google.com" target="_blank">Visit</a></li>
                </ul>
            </div>
        </div>
        


    </div>
    


    <br>
    <br>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
