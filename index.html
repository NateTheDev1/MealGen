<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Random Meal</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">MealGen</a>
  </nav>
  <br>
  <div class="container d-flex justify-content-center">
    <button class="btn btn-primary" href="#" type="button" id="generate">Generate Me A Meal!</button>
    <br>
    <br>
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" id="meal-img" src="https://www.themealdb.com/images/media/meals/1bsv1q1560459826.jpg" alt="Meal">
      <div class="card-body">
        <h5 class="card-title" id="meal-title">Kafteji</h5>
        <p class="card-text" id="category">Vegetarian</p>
      </div>
      <ul class="list-group list-group-flush" id="ingredients">
        <li class="list-group-item" id="ing-1">Potatoes</li>
        <li class="list-group-item" id="ing-2">Olive Oil</li>
        <li class="list-group-item" id="ing-3">Green Pepper</li>
      </ul>
      <div class="card-body">
        <a href="http://allrecipes.co.uk/consent/?dest=/recipe/12294/kafteji--tunisian-fried-vegetables-.aspx" class="card-link" id="meal-link">Go To Recipe</a>
      </div>
    </div>
  </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
